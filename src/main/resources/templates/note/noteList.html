<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>
    <!-- Посилання на стилі Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZgbjKqIE9OQDKTKQFtFe3evsVSTgAiE2wH8SzNp3Qsqb6FjL0gl5bL5N9b2hBMt6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Note List</h1>
    <a class="bnt btn-create" th:href="@{/noteEntity/create}">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}">Note Title</td>
            <td th:text="${note.content}">Note Content</td>
            <td th:text="${note.id}">Note id</td>
            <td>
                <a class="btn btn-primary" th:href="@{/noteEntity/edit(id=${note.id})}">Edit</a>
                <form method="post" th:action="@{/noteEntity/delete}">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
